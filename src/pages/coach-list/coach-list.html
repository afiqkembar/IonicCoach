<ion-header>

  <ion-navbar>
    <ion-title>coachList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let list of coachList" (click)=itemTapped(list)>
    <img src="{{list.picURL}}">
    <div class="card-title">{{list.name}}</div>
    <div class="card-subtitle">{{list.description}}</div>
  </ion-card>

</ion-content>
