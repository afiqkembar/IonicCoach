<ion-header>

  <ion-navbar>
    <ion-title>coachDetail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card >
      <img src="{{coachDetail.picURL}}">
      <div class="card-title">{{coachDetail.name}}</div>
      <div class="card-subtitle">{{coachDetail.description}}</div>
    </ion-card>


  <ion-list>

    <ion-item>
      <ion-label stacked>title</ion-label>
      <ion-input type="text" placeholder="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Decription</ion-label>
      <ion-input type="text" placeholder="decription"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block>Sign In</button>
  </div>

</ion-content>
